<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid e FlexBox 02</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilos/media-query.css">
</head>
<body onresize="mudouTamanho()">
    <header>
        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">
            menu
            </span>
        <menu id="itens">
            <ul>
                <li><a href="#">Sala</a></li> 
                <li><a href="#">Banheiro</a></li> 
                <li><a href="#">Cozinha</a></li>
                <li><a href="#">Quarto</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <h1>Produtos</h1>
        <div class="container">
            <div class="item01"><p>01</p></div>
            <div class="item02"><p>02</p></div>
            <div class="item03"><p>03</p></div>
            <div class="item04"><p>04</p></div>
            <div class="item05"><p>05</p></div>
            <div class="item06"><p>06</p></div>
        </div>
    </main>
    <footer>
        <p>Teste</p>
    </footer>
    <script>
        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            }
            else {
                itens.style.display = 'block'
            }
        }
        function mudouTamanho() {
            if (window.innerWidth >= 812) {
                itens.style.display = 'block'
            } 
            else {
                itens.style.display = 'none'
            }
        }
    </script>
</body>
</html>
